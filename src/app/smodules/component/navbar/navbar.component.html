<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand logo-font" routerLink="/" id="brand"> BookStore </a>
    <!-- links toggle -->
    <button
      class="navbar-toggler order-first"
      type="button"
      data-toggle="collapse"
      data-target="#links"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    <!-- account toggle -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#account"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-shopping-cart fa-1x" aria-hidden="true"></i>
      <span class="badge badge-light">88</span>
    </button>


    <div class="account" id="account">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart/cart"
            >Shopping Cart
            <i class="fa" style="font-size:24px">&#xf07a;</i>
            <span class='badge badge-warning' id='lblCartCount'> {{cartQuantity()}} </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="token; else elseStatement"><a class="nav-link" (click)="logout($event)">Log out</a></li>
        <ng-template #elseStatement>
          <li class="nav-item" ><a class="nav-link" routerLink="/auth/login">Log in</a></li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
