<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{details.length}}</div>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let book of details">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src={{book.img_url}}></div>
                    <div class="col">
                        <div class="row text-muted">{{book.binding}}</div>
                        <div class="row">{{book.name}}</div>
                    </div>
                    <div class="col">
                        <button (click)="decrement(book.id)">-</button><a href="#" class="border">{{book.quantity}}</a><button (click)="increment(book.id)">+</button>
                    </div>
                    <div class="col">Rs.{{book.price}}<span class="close">&#10005;</span></div>
                </div>
            </div>
            

      
            <div class="back-to-shop"><a routerLink="/">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS 3</div>
                <div class="col text-right">&euro; 132.00</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{subtotal}}</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
    
</div>
